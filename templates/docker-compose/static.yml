version: '3.8'

services:
  app:
    image: ${IMAGE:-nginx:alpine}
    container_name: ${APP_NAME:-yourapp}
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
