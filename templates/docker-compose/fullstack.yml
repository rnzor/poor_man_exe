version: '3.8'

services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/yourusername/backend:latest}
    container_name: ${APP_NAME:-yourapp}-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-3000}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=${REDIS_URL:-}
      - CORS_ORIGIN=${FRONTEND_URL:-http://localhost:5173}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-3000}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - app-network

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/yourusername/frontend:latest}
    container_name: ${APP_NAME:-yourapp}-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    volumes:
      - ./public:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
