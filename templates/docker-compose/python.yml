version: '3.8'

services:
  app:
    image: ${IMAGE:-ghcr.io/yourusername/yourapp:latest}
    container_name: ${APP_NAME:-yourapp}
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=${PORT:-8000}
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=${REDIS_URL:-}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-yourapp}-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app-network

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge
